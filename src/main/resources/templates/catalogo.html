<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGLO_Colombia</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="https://kit.fontawesome.com/f1ac1f649e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
</head>

<body>

    <div>
        <header class="header">
            <figure>
                <img src="../static/images/logo.png" th:src="@{/images/logo.png}">
            </figure>
        </header>
        <div th:if="${guardado}" class="alert alert-success" role="alert"> Producto agregado correctamente </div>
        <div th:if="${noGuardado}" class="alert alert-danger" role="alert"> Error: Los campos codigo, referencia,<br>
        nombre, marca, o precio no pueden estar vacios</div>

        <nav class="principal" >
            <nav class="menuConfig">
                <ul>
                    <li><a href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#" th:href="@{/about}">¿Quines somos?</a></li>
                    <li><a href="#" th:href="@{/catalogo}">Catálogo</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a href="#" th:href="@{/usuarios}">Gestionar Usuarios</a></li>
                </ul>
 
            </nav>
            <nav class="usuario">
                <img src="../static/images/user.png" th:src="@{/images/user.png}" >
                <h2 th:text="${fullName}">Usuario</h2>
                <h2 sec:authentication="principal.authorities">User</h2>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-info btn-block my-4" ><span> Logout</span></button>
                </form>
            </nav>
        </nav>
        <div class="btnEdit" sec:authorize="hasRole('ADMIN')">
            <button>Editar producto</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
                Agregar producto
            </button>
            <div class="modal fade" id="agregarProductoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/catalogo/agregar-producto}"  th:object="${productoModel}" method="post">
                                <label >Codigo <input required type="number" placeholder="Codigo" th:field="*{codigo}" ></label>
                                <label >Referencia <input required type="text" placeholder="Referencia" th:field="*{referencia}"></label>
                                <label >Nombre <input required type="text" placeholder="Nombre" th:field="*{nombre}"></label>
                                <label >Marca <input required type="text"placeholder="Marca" th:field="*{marca}"></label>
                                <label >Precio <input required type="number" step="any" placeholder="Precio" th:field="*{precio}"></label>
                                <label >Descripcion <textarea placeholder="Descripcion" th:field="*{descripcion}"></textarea></label>
                                <button type="submit">Guardar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <button>Eliminar producto</button>

        </div>

        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>CODIGO</th>
                    <th>REFERENCIA</th>
                    <th>NOMBRE</th>
                    <th>MARCA</th>
                    <th>PRECIO</th>
                    <th>DESCRIPCION</th>
                </tr>
                </thead>
                <tbody  th:each="producto: ${productos}">
                <tr>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.referencia}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td class= "descripcion" th:text="${producto.descripcion}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <footer class="pie">
            <ul>
                <li><a href="../static/css/estilos.css" th:href="@{/css/estilos.css}" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="../static/css/estilos.css" th:href="@{/css/estilos.css}" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="../static/css/estilos.css"  th:href="@{/css/estilos.css}" class="isntagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="../static/css/estilos.css" th:href="@{/css/estilos.css}" class="youtube"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="../static/css/estilos.css" th:href="@{/css/estilos.css}" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </footer>
    </div>


</body>

</html>
